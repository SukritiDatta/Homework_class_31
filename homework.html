<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <p>Input a number between 79 and 504 and click Ok.</p>

    <input id="id1" type="number" min="79" max="504" required>

    <button onclick="myFunction()">OK</button>

    <p>If the number is smaller than 79 or greater
        than 504, an error message will display.</p>

    <p id="result"></p>

    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");

            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
